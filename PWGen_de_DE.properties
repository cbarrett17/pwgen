helpOpt = Druckt eine Liste der verfügbaren Befehle.
lenOpt = Gibt die auszugebende Länge an. Es gibt keine Standardlänge.
alphaOpt = Gibt an, dass das Passwort Buchstaben enthalten muss.
numOpt = Gibt an, dass das Passwort Zahlen enthalten muss.
symOpt = Gibt an, dass das Passwort Symbole enthalten muss.
helpMes = Verfügbare Befehle: